<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit">Save</button>
                    <button class="btn btn-danger" type="button">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            id="name" 
                            formControlName="name"
                            class="form-control" 
                            type="text"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                            id="imagePath" 
                            formControlName="imagePath"
                            class="form-control" 
                            type="text"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" alt="Recipe Image" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            id="description" 
                            formControlName="description"
                            class="form-control" 
                            type="text" 
                            rows="6"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div formArrayName="ingredients" class="col-xs-12">
                    <div 
                        *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
                        [formGroupName]="i" 
                        class="row"
                        style="margin-top:10px"
                    >
                        <div class="col-xs-8">
                            <input 
                                formControlName="name"
                                class="form-control" 
                                type="text"
                            >
                        </div>
                        <div class="col-xs-2">
                            <input 
                                formControlName="amount"
                                class="form-control"
                                type="number" 
                            >
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button (click)="onAddIngredient()" class="btn btn-success" type="button">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
