<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeWasSelected)="selectedRecipe = $event"
        ></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
            [recipe]="selectedRecipe"
            *ngIf="selectedRecipe"
        ></app-recipe-detail>
        <p *ngIf="!selectedRecipe">Please select a recipe!</p>
    </div>
</div>
